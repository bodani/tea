- name: mc client
  copy:
    src: "{{local_bin}}/mc"
    dest: /usr/local/bin/
    owner: minio
    group: minio 
    mode: '0777'
  tags: client

- name: set mc alias
  shell: |
    /usr/local/bin/mc alias set {{ MINIO_MC_ALIAS }} http://localhost:{{ MINIO_SER_PORT }} {{ MINIO_ROOT_USER }} {{ MINIO_ROOT_PASSWORD }}

- name: show minio cluster health
  shell: |
    /usr/local/bin/mc admin info {{ MINIO_MC_ALIAS }}

- name: install sidekick
  copy: 
    src: "{{ local_bin }}/sidekick"
    dest: /usr/local/bin/
    owner: minio
    group: minio 
    mode: '0777'
  tags: sidekick

- name: 创建sidekick 的systemd unit文件
  template: src=sidekick.service.j2 dest=/etc/systemd/system/sidekick.service
  tags: sidekick

- name: start load balance 
  systemd: name=sidekick state=restarted enabled=yes daemon_reload=yes 
  tags: sidekick

- name: 等待 sidekick 服务启动成功
  wait_for: host=127.0.0.1 port={{ MINIO_LB_SER_PORT }} state=started 
  tags: sidekick
